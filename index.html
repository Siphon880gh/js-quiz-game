<!DOCTYPE html>
<html lang="en">
  <head>
   <title>Code Quiz</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="assets/icon/icon--fa-school.ico">

    <!-- CSS Third Parties -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">    
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/index.css">   
    
</head>
    <body>
        <div class="top-left">
            <a data-toggle="modal" href="#modal-high-scores">View high scores</a>
        </div>

        <div class="top-right">
            <label>Time:</label>
            <div class="clock">00:00</div>
        </div>

        <div class="content"></div>

        <!-- Bootstrap Modal -->
        <div id="modal-high-scores" class="modal fade" role="dialog">
            <div class="modal-dialog">
    
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">Ã—</button>
                        <h1>High Scores</h1>
                    </div> <!-- header -->

                    <div class="modal-body">

                        <table class="hidden table table-striped hidden">
                            <thead>
                                <tr>
                                <th>Rank</th>
                                <th>Name</th>
                                <th>Score</th>
                                </tr>
                            </thead>
                            <tbody> 
                                <!-- Render rankings here --> 
                            </tbody>
                        </table>

                        <p class="hidden msg-blank-scores">- No one played yet -</p>

                    </div> <!-- body-->

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div> <!-- footer -->
                </div> <!-- modal-content-->
    
            </div> <!-- dialog -->
        </div> <!-- modal -->

        <!-- JS Third Parties -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script> <!-- Handlebar templating engine -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!-- Moment library for timekeeping -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-duration-format/1.3.0/moment-duration-format.min.js"></script> <!-- Duration plugin for Moment library -->
        <script src="assets/js/libs/quick-tester.js"></script> <!-- Testing -->
        <script src="//code.jquery.com/jquery-2.1.4.min.js"></script> <!-- Unfortunately, Bootstrap requires jQuery -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> <!-- Bootstrap modal -->

        <!-- JS -->
        <script src="assets/js/app.js"></script>
        <script src="assets/js/view-high-scores.js"></script>
   
    </body>
